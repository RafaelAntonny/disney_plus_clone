<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="dist/css/main.css" rel="stylesheet">
    </head>
    <body>
        <section class="hero">
            <div class="hero__content">
                <h1 class="hero__content__branding">
                    <img src="dist/imgs/Andor.svg" alt="Dune">
                </h1>
                <h3 class="title--small">
                    Seja bem-vindo a Morlana One
                </h3>
                <p>
                    <a href="#" class="link-text">Assistir Andor</a>
                    <br>
                    <span class="text">de XX,YY R$/mês ou XXX,YY R$/ano à vista*</span>
                </p>
                <ul class="hero__content__combos">
                    <li class="hero__content__combos__combo">
                        <img src="src/imgs/logos/disney_star_plus.png" alt="Combo plus, Disney e star plus">
                        <button>Assine Agora</button>
                        <span class="text">R$ XX.YY/mês*</span>
                    </li>
                    <li class="hero__content__combos__combo">
                        <img src="src/imgs/logos/disney_star_plus.png" alt="Combo plus, Disney e star plus">
                        <button>Assine Agora</button>
                        <span class="text">R$ XX.YY/mês*</span>
                    </li>
                </ul>
                <p class="text--small">
                    *O preço poder variar caso a assinatura seja feita através de outras plataformas*
                </p>
            </div>
        </section>
        <section class="shows">
            <nav class="shows__tabs">
                <button data-tab-button="em_breve" class="shows__tabs__button shows__tabs__button--is-active">Em breve</button>
                <button data-tab-button="mais_populares" class="shows__tabs__button">Mais populares</button>
                <button data-tab-button="mais_no_star_plus" class="shows__tabs__button">Mais no Star+</button>
            </nav>
            <ul data-tab-id="em_breve" class="shows__list shows__list--is-active">
                <li class="shows__list__item "><img src="src/imgs/em_breve/spidey.jpg" alt=""></li>
                <li class="shows__list__item"><img src="src/imgs/em_breve/spidey.jpg" alt=""></li>
                <li class="shows__list__item"><img src="src/imgs/em_breve/spidey.jpg" alt=""></li>
                <li class="shows__list__item"><img src="src/imgs/em_breve/spidey.jpg" alt=""></li>
                <li class="shows__list__item"><img src="src/imgs/em_breve/spidey.jpg" alt=""></li>
                <li class="shows__list__item"><img src="src/imgs/em_breve/spidey.jpg" alt=""></li>
            </ul>
            <ul data-tab-id="mais_populares" class="shows__list">
                <li class="shows__list__item "><img src="src/imgs/mais_populares/obi_wan.jpg" alt=""></li>
                <li class="shows__list__item"><img src="src/imgs/mais_populares/obi_wan.jpg" alt=""></li>
                <li class="shows__list__item"><img src="src/imgs/mais_populares/obi_wan.jpg" alt=""></li>
                <li class="shows__list__item"><img src="src/imgs/mais_populares/obi_wan.jpg" alt=""></li>
                <li class="shows__list__item"><img src="src/imgs/mais_populares/obi_wan.jpg" alt=""></li>
                <li class="shows__list__item"><img src="src/imgs/mais_populares/obi_wan.jpg" alt=""></li>
            </ul>
            <ul data-tab-id="mais_no_star_plus" class="shows__list">
                <li class="shows__list__item "><img src="src/imgs/mais_no_star_plus/nba.jpg" alt=""></li>
                <li class="shows__list__item"><img src="src/imgs/mais_no_star_plus/nba.jpg" alt=""></li>
                <li class="shows__list__item"><img src="src/imgs/mais_no_star_plus/nba.jpg" alt=""></li>
                <li class="shows__list__item"><img src="src/imgs/mais_no_star_plus/nba.jpg" alt=""></li>
                <li class="shows__list__item"><img src="src/imgs/mais_no_star_plus/nba.jpg" alt=""></li>
                <li class="shows__list__item"><img src="src/imgs/mais_no_star_plus/nba.jpg" alt=""></li>
            </ul>
        </section>
        <script src="./src/scripts/main.js"></script>
    </body>
</html>
